<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign-Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
        </div>
    </div>
</nav>

                {%with messages = get_flashed_messages(with_categories=true)%}
                {%if messages %}
                    {% for category,message in messages %}
                    {%if category == 'error'%}
                    <div class="alert alert-danger alter-dismissable fade show" role="alert">
                        {{message}}
                    </div>
                    {%else%}
                    <div class="alert alert-success alter-dismissable fade show" role="alert">
                        {{message}} 
                    </div>
                    {%endif%}
                    {%endfor%}
                {%endif%}
                {%endwith%}

<section class="vh-100 bg-image" style="background-color: #61939a;">
    
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="POST">

            <div class="form-outline mb-4">
                <input type="text" id="name" name ="name" class="form-control form-control-lg" />
                <label class="form-label" for="name">Your Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="email" id="email" name ="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Your Email</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                <label class="form-label" for="password2">Repeat your password</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

        </div>
        </div>
    </div>
    </div>
</div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
